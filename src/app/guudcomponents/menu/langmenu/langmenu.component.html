
<div class="langmenu">
  <input type="checkbox" id="langmenu-trigger" style="display: none;" [(ngModel)]="_langmenuOpened">
  <label class="langNavigation" for="langmenu-trigger">
    <img alt="langmenu" id="langicon" src="assets/svg/sphere.webp"  width="35" height="35">
  </label>
  <ul class="langlist">
    <li i18n (click)="changeLang('es')">Spanish</li>
    <li i18n (click)="changeLang('en')">English</li>
  </ul>
</div>
