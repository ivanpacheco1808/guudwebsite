<div class="display displayshadow">
  <div class="row" style="width: 80%;margin: auto;">
    <div class="col-6">

      <form class="guudform">
        <div class="row" style="margin-bottom: 2rem;">
          <div class="col-12">
            <h2>Supplier</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="labeledinput">
              <input type="text">
              <span>First Name</span>
            </label>
          </div>
          <div class="col-6">
            <label class="labeledinput">
              <input type="text">
              <span>Last Name</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="labeledinput">
              <input type="text">
              <span>Product</span>
            </label>
          </div>
          <div class="col-6">
            <label class="labeledinput">
              <img class="inputdeco" src="assets/svg/supplier/Clip.svg"
                   onload="SVGInject(this)">
              <input type="file" (change)="_setfiles($event)">
              <div class="fileinput">{{filename}}</div>
              <span>Product Images</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="labeledinput">
              <input type="text">
              <span>Email</span>
            </label>
          </div>
          <div class="col-6">
            <label class="labeledinput">
              <input type="text">
              <span>Phone</span>
            </label>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-8 m-auto"><button type="button">Send</button></div>
        </div>
      </form>

    </div>
    <div class="col-6">
      <img src="assets/svg/supplier/Guud-Coach@2x.png" alt="" style="width: 36.6vw;position: relative;left: -4.8rem;top: -3.6rem;">
    </div>
  </div>
</div>
